    :root {

    body {

      color: #fff;

    .logo span:last-child {

      font-size: 0.7rem;
      color: var(--muted);
      text-transform: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.3rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      color: var(--muted);
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.25rem;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      transition: width 0.2s ease;
    }

    .nav-links a:hover::after {

    .nav-cta {

        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #fff;
        font-size: 0.85rem;
        border: 1px solid rgba(0, 0, 0, 0.45);

      }
      .nav-cta span.icon {
        font-size: 1.1rem;
      }
    }
